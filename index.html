<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snap.svg test</title>
</head>
<body>
  <svg id="svg"></svg>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
  <script>
    var s = Snap('#svg');
    var test = function (f) {
      console.log(f.select('#star'));
      s.add(f);
      console.log(f.select('#star'));
    };

    Snap.load('star1.svg', test);
    Snap.load('star2.svg', test);
  </script>
</body>
</html>
